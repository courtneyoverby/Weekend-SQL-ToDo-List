<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL Weekend To Do</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body>
    <header>
      <h1>SQL To Do List</h1>
    </header>
    <section id="addTask">
      <h2>Add to your To Do List</h2>
      <input id="task-input" placeholder="Task" />
      <input id="complete-input" placeholder="Completion Status" />
      <button type="button" id="addButton">Add Task</button>
    </section>
    <section>
      <h3>All Tasks</h3>
      <table class="tableA">
        <thead>
          <tr>
            <th>Task</th>
            <th>Completion Status</th>
            <th>Mark Ready</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody class="viewTasks"></tbody>
      </table>
    </section>
  </body>
</html>
